<html lang="en">

<head>

</head>

<body>  

    <div class="container-app">
    <img class="img-logo" src="images/logo.png" alt="logo" />

<div class="container-input">

</div>

        <div class="sugerencia">

        </div>

        <div class="buttons">

            <button  class="button-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>


<div class="container-img-muñeco">
    <p id="rta"></p>
    <div id="sin-rta">
         <img class="img-muñeco" src="images/Muñeco.png"/>
    <h1>Ningún mensaje fue encontrado</h1>
    <p> Ingresa el texto que desees encriptar o desencriptar.</p>
    </div>
   

</div>

    </div>

</body>
